---
useradd::manage_useradd: true
useradd::manage_login_defs: true
useradd::manage_libuser_conf: true
useradd::manage_etc_profile: true

# useradd::etc_profile
useradd::etc_profile::session_timeout: 15
useradd::etc_profile::umask: '0077'
useradd::etc_profile::mesg: false
useradd::etc_profile::user_whitelist: []
useradd::etc_profile::prepend: {}
useradd::etc_profile::append: {}

# useradd::libuser_conf
useradd::libuser_conf::defaults_modules:
  - files
  - shadow
useradd::libuser_conf::defaults_create_modules:
  - files
  - shadow
useradd::libuser_conf::defaults_crypt_style:
  - sha512
useradd::libuser_conf::defaults_hash_rounds_min: null
useradd::libuser_conf::defaults_hash_rounds_max: null
useradd::libuser_conf::defaults_mailspooldir: null
useradd::libuser_conf::defaults_moduledir: null
useradd::libuser_conf::defaults_skeleton: null
useradd::libuser_conf::import_login_defs: '/etc/login.defs'
useradd::libuser_conf::import_default_useradd: '/etc/default/useradd'
useradd::libuser_conf::userdefaults: "LU_USERNAME = %n\nLU_GIDNUMBER = %u"
useradd::libuser_conf::groupdefaults: 'LU_GROUPNAME = %n'
useradd::libuser_conf::files_directory: null
useradd::libuser_conf::files_nonroot: null
useradd::libuser_conf::shadow_directory: null
useradd::libuser_conf::shadow_nonroot: null
useradd::libuser_conf::ldap_userbranch: null
useradd::libuser_conf::ldap_groupbranch: null
useradd::libuser_conf::ldap_server: null
useradd::libuser_conf::ldap_basedn: null
useradd::libuser_conf::ldap_binddn: null
useradd::libuser_conf::ldap_user: null
useradd::libuser_conf::ldap_password: null
useradd::libuser_conf::ldap_authuser: null
useradd::libuser_conf::ldap_bindtype: null
useradd::libuser_conf::sasl_appname: null
useradd::libuser_conf::sasl_domain: null

# useradd::login_defs
useradd::login_defs::encrypt_method: 'SHA512'  # CCE-27228-6
useradd::login_defs::chfn_auth: false
useradd::login_defs::chfn_restrict: 'frwh'
useradd::login_defs::chsh_auth: false
useradd::login_defs::console: null
useradd::login_defs::console_groups: null
useradd::login_defs::create_home: true
useradd::login_defs::default_home: false
useradd::login_defs::env_hz: null
useradd::login_defs::env_path: null
useradd::login_defs::env_supath: null
useradd::login_defs::env_tz: null
useradd::login_defs::environ_file: null
useradd::login_defs::erasechar: null
useradd::login_defs::fail_delay: 4
useradd::login_defs::faillog_enab: true
useradd::login_defs::fake_shell: null
useradd::login_defs::ftmp_file: null
useradd::login_defs::gid_max: 500000
useradd::login_defs::gid_min: 500
useradd::login_defs::hushlogin_file: null
useradd::login_defs::issue_file: '/etc/issue'
useradd::login_defs::killchar: null
useradd::login_defs::lastlog_enab: true
useradd::login_defs::login_string: null
useradd::login_defs::login_retries: 3
useradd::login_defs::login_timeout: 60
useradd::login_defs::log_ok_logins: true
useradd::login_defs::log_unkfail_enab: true
useradd::login_defs::mail_check_enab: true
useradd::login_defs::mail_dir: '/var/spool/mail'
useradd::login_defs::mail_file: null
useradd::login_defs::max_members_per_group: null
useradd::login_defs::motd_file  : null
useradd::login_defs::nologins_file: null
useradd::login_defs::obscure_checks_enab: true
useradd::login_defs::pass_always_warn: true
useradd::login_defs::pass_change_tries: 3
useradd::login_defs::pass_max_days: 180  # CCE-26985-2
useradd::login_defs::pass_min_days: 1    # CCE-27013-2
useradd::login_defs::pass_warn_age: 14   # CCE-26998-6
useradd::login_defs::pass_max_len: null
useradd::login_defs::pass_min_len: 14   # CCE-27002-5
useradd::login_defs::porttime_checks_enab: true
useradd::login_defs::quotas_enab: true
useradd::login_defs::sha_crypt_min_rounds: 5000
useradd::login_defs::sha_crypt_max_rounds: 10000
useradd::login_defs::sulog_file: null
useradd::login_defs::su_name: 'su'
useradd::login_defs::su_wheel_only: false
useradd::login_defs::sys_gid_max: null
useradd::login_defs::sys_gid_min: null
useradd::login_defs::sys_uid_max: null
useradd::login_defs::sys_uid_min: null
useradd::login_defs::syslog_sg_enab: true
useradd::login_defs::syslog_su_enab: true
useradd::login_defs::ttygroup: null
useradd::login_defs::ttyperm: null
useradd::login_defs::ttytype_file: null
useradd::login_defs::uid_max: 1000000
useradd::login_defs::uid_min: null
useradd::login_defs::umask: '007'  # CCE-26371-5
useradd::login_defs::ulimit: null  # The maximum file size in 512 byte units. Noted here since the man page isn't helpful.
useradd::login_defs::userdel_cmd: null
useradd::login_defs::usergroups_enab: true

# useradd::nss
useradd::nss::netid_authoritative: false
useradd::nss::services_authoritative: false
useradd::nss::setent_batch_read: true

# useradd::useradd
useradd::useradd::group: 100
useradd::useradd::home: '/home'
useradd::useradd::inactive: 35
useradd::useradd::expire: null
useradd::useradd::shell: '/bin/bash'
useradd::useradd::skel: '/etc/skel'
useradd::useradd::create_mail_spool: true

